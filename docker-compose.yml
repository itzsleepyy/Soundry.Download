version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soundry-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
    volumes:
      - downloads:/tmp/soundry_downloads
    restart: unless-stopped
    networks:
      - soundry-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soundry-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - soundry-network

volumes:
  downloads:
    driver: local

networks:
  soundry-network:
    driver: bridge
